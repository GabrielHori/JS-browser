<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header menu hide</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/stylesheet/css/side-bar.css">
</head>
<body class="body">
  <div class="global-header">
    <div class="nav titre">
    <ul id="list">
      <li>Home</li>
      <li>Pages</li>
      <li>Portfolio</li>
      <li>Blog</li>
      <li>Shop</li>
      <li>Components</li>
      <li>Demos</li>
    </ul>
    <div class="icon-menu">
      <i class="fas fa-bars"></i>
    </div>
  </div>
  <div class="header">
    <h1 class="titre">JAVASCRIPT</h1>
    <p><br>(voir side-bar.html)</p>
  </div>
  </div>
  <div class="banner">
    <div class="close"><i class="fas fa-times"></i></div>
  </div>
  <script>
    const navSlide = () => {
    const burger = document.querySelector('.icon-menu');
    const nav = document.querySelector('.nav');
    const navlink = document.querySelectorAll('#list');



    burger.addEventListener('click', () => {
        //Toggle Nav
        nav.classList.toggle('.icon-menu');

        //Animate link
        navlink.forEach((link, index) => {
            if (link.style.animation) {
                link.style.animation = ''
            } else {
                link.style.animation = `navlinkFade 0.5s ease forwards ${index / 7 + 0}s`;
            }
            console.log(index);
        });
        //BURGER ANIM
        burger.classList.toggle('toggle');

    });

}

  </script>
</body>
</html>
